<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Anytab : Setting</title>

  <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css" type="text/css">
  <link rel="stylesheet" href="css/anytab.css" type="text/css">

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/options.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2"">
        <div class="options-titile">Anytab : Setting</div>
        <form>
          <div class="row">
            <div class="col-sm-4"">
              <div class="form-group">
                <label for="type">画像選択方法</label>
                <select class="form-control" id="type">
                  <option value="default" selected="selected">-</option>
                  <option value="url">URL</option>
                  <option value="keyword">Keyword</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group" id="image_url_form">
            <label for="image_url">URL</label>
            <input class="form-control" id="image_url">
            <strong>カンマ区切りでランダム選択</strong>
          </div>
          <div class="form-group" id="keyword_form">
            <label for="keyword">キーワード ※Google画像検索からランダム表示</label>
            <input class="form-control" id="keyword">
            <strong>カンマ区切りでランダム選択</strong>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-4"">
              <div class="form-group">
                <label for="bg_type">背景画像サイズ</label>
                <select class="form-control" id="bg_type">
                  <option value="window">ウィンドウに合わせる</option>
                  <option value="image">画像サイズに合わせる</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <div class="col-sm-4 col-sm-offset-4"">
            <button id="save" class="btn btn-primary w100p">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- /container -->
</body>
</html>
